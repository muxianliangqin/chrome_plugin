<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
	<title>插件配置页</title>
	<style>
	body{
		font-size: 16px;
		width: 400px; 
		height: 300px;
		padding: 10px;
		font-family: 'Microsoft Yahei'; 
	}
	#status {
		color:red;
	}
	.input {
		display: inline-block;
		height: 16px;
		line-height: 1.5;
		padding: 4px 7px;
		font-size: 12px;
		border-radius: 4px;
	}
	.span { 
		width:100px;
	}
	</style>
</head>
<body>
	<h1>用户配置</h1>
	<form>
		<table>
			<tbody>
				<tr>
					<td><span class='span'>用户名：</span></td>
					<td><input type='text' class='input'/></td>
				</tr>
				<tr>
					<td><span class='span'>密码：</span></td>
					<td><input type='password' class='input'/></td>
				</tr>
			</tbody>
		</table>
		<p>
			<input type='submit' value='确认'>
		</p>
	</form>
</body>
</html>
