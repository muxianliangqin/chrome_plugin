<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input[type=submit]{
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            cursor: pointer;
        }
        td{
            padding: 0.25rem;
        }
        .success{
            color:green;
        }
        .fail{
            color:red
        }
    </style>
</head>
<body>
<table>
    <colgroup>
        <col width="30%"/>
        <col width="40%"/>
        <col width="30%"/>
    </colgroup>
    <tbody>
    <tr>
        <td colspan="3" style="text-align: center"><h1>请配置插件秘钥</h1></td>
    </tr>
    <tr>
        <td style="text-align: right">秘钥：</td>
        <td><input type="password" id="token" placeholder="请输入秘钥"></td>
        <td><span id="tip" class="success"></span></td>
    </tr>
    <tr>
        <td colspan="2" style="text-align: center">
            <input type="submit" value="确定" id="submit">
        </td>
    </tr>
    </tbody>
    <script src="js/jquery-1.8.3.js"></script>
    <script src="js/options.js"></script>
</table>
</body>
</html>
